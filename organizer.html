
<html>

<head>
	<meta charset="utf-8">
	<title>Main page</title>
	<link rel="stylesheet" href="organizer.css">
	<script type="text/javascript" src="organizer.js"></script>
</head>

<body>

<a href="#app_modalform"><button name="make_a_task" class="btn1">Make a task</button></a>

<div class="container" id="main_container">
		<div id="todo" class="column">
			<div class="day-set">
				<p>TODO</p>
			</div>
<!--
			<div class="ivent-info"" onclick = "TaskClick(123)">
				<p>Programming </p>
				<p>process of designing and building an executable computer program that carries out a given computing task</p>
				</br>
				<p><a href="#edit_modalform"><img src="edit.png" height="12" width="12"></a></p>
		    </div>
-->
			
		</div>
		<div id="doing" class="column">
			<div class="day-set">
			<p>DOING</p>
			</div>
		</div>
		<div id="done" class="column">
			<div class="day-set">
			<p>DONE</p>
			</div>
		</div>
</div>

<div id="app_modalform" class="form">
	<div class="form-container">
	<form accept-charset=utf-8>
		<a href="#"><button type="button" name="close" class="btn3">&#10006;</button></a>
		<h1>New Task</h1>
		<div class="dws-input">
			<input type="text" id="name" name="name" placeholder="Task Name">
		</div>
		<div class="dws-input">
			<input type="text" id="description" name="description" placeholder="Task Description">
		</div>
		<div  class="dws-input">
			<select id="status1" type="text">
				<option value="1">To do</option>
				<option value="2">Doing</option>
				<option value="3">Done</option>
			</select>
		</div>
		<button name="" class="btn2" onclick='app()'>Apply</button>
	</form>

	</div>
</div>
  
<div id="edit_modalform" class="form">
	<div class="edit-form-container">
	<form accept-charset=utf-8>
		<a href="#"><button type="button" name="close" class="btn3">&#10006;</button></a>
		<h1>Edit Task</h1>
		<div class="dws-input">
			<input type="text" id="name2" name="name" placeholder="Task Rename">
		</div>
		<div class="dws-input">
			<input type="text" id="description2" name="description" placeholder="Edit Task Description">
		</div>
		<div class="dws-input">
			<select id="status2" type="text">
			<option value="1">To do</option>
			<option value="2">Doing</option>
			<option value="3">Done</option>
			</select>
		</div>
		<div class="dws-input">
		</div>
		<textarea class="comment_form" id="text_comment" name="text_comment" cols="40" rows="5"></textarea>
		<button id="edit_btn" class="btn4" onclick='updatetask()'>Edit</button>
		<input type="text" id="comment" name="comment" value="" />
	</form>
	</div>
</div>

<div id="alert1"></div>

</body>

</html>
